    <script>
        // 日付をローカルストレージに保存（保存されていない場合のみ）
        function saveDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('ja-JP', options);
            
            if (!localStorage.getItem('lastSavedDate')) {
                localStorage.setItem('lastSavedDate', formattedDate);
            }
            
            return localStorage.getItem('lastSavedDate');
        }
    
        // ページ読み込み時に日付を表示
        function loadDate() {
            const savedDate = saveDate();
            const dateElements = document.querySelectorAll('.current-date');
    
            // 各.dateクラスに保存された日付を表示
            dateElements.forEach(element => {
                element.innerText = savedDate;
            });
        }
    
        // 初回ロード時に日付を設定
        loadDate();
    </script>
